<!-- Generated by AWAG -->
<div appAwagFocusTrap>
@if (title != null) {
  <div class="modal-header">
    <h5 class="modal-title">{{ title | translate }}</h5>
    <button class="btn-close awagConfirmEscape" id="awagConfirmEscape" name="awagConfirmEscape" type="button" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
}
  <div class="modal-body">
    <p class="awagConfirmMessage" id="awagConfirmMessage">{{ body | translate }}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-secondary awagConfirmDismiss" id="awagConfirmDismiss" name="awagConfirmDismiss" type="button" (click)="modal.dismiss()" [hidden]="!showDismissButton">{{ dismissButtonLabel | translate }}</button>
    <button ngbAutofocus class="btn btn-primary focus-ring awagConfirmClose" id="awagConfirmClose" name="awagConfirmClose" type="button" (click)="modal.close()" [hidden]="!showCloseButton">{{ closeButtonLabel | translate }}</button>
  </div>
</div>
