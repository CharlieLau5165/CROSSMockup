<!-- Generated by AWAG -->
<div appAwagFocusTrap>
@if (title != null) {
  <div class="modal-header">
    <h5 class="modal-title">{{ title | translate }}</h5>
    <button class="btn-close awagConfirmEscape" id="awagConfirmEscape" name="awagConfirmEscape" type="button" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
}
  <div class="modal-body">
    <p class="awagConfirmMessage" id="awagConfirmMessage">{{ body | translate }}</p>
    <!-- <p class="awagConfirmMessage" id="awagConfirmMessage">【警告】警告メッセージ内容！</p> -->
  </div>
  <div class="modal-footer">
    <!-- liu-add 20250825 ダイアログのボタン位置を左右変換 -->
    <button ngbAutofocus class="btn btn-primary focus-ring awagConfirmClose" id="awagConfirmClose" name="awagConfirmClose" type="button" (click)="modal.close()" [hidden]="!showCloseButton" 
      style="
    font-size: 14px !important;
    font-weight: bold;
    background-color: #25AEAF;
    border: 1px solid #25AEAF;
    color: white;">{{ closeButtonLabel | translate }}</button>
    <button class="btn btn-secondary awagConfirmDismiss" id="awagConfirmDismiss" name="awagConfirmDismiss" type="button" (click)="onModalDismiss()" [hidden]="!showDismissButton">{{ dismissButtonLabel | translate }}</button>
  </div>
</div>
